<nav class="navbar navbar-default nav_bar" role="navigation">

        <a href="{{ site.baseurl }}" class="navbar-brand">
            <img src="{{ site.baseurl}}/{{ site.logo }}" alt="The MAX" class="logo">
        </a>
    </div>

    <div class="collapse navbar-collapse">
        <ul class="nav navbar-nav navbar-right">
            {% for link in site.links %}
                <li>
                    <a href="#{{ link.url }}" class="{{ link.name | downcase }}_menu_item">
                        <span class="main_item">
                            x ({{ link.name | upcase }})
                        </span>
                        <br>
                        <span class="desc_item">{{ link.desc }}</span>
                    </a>
                </li>
            {% endfor %}
        </ul>
    </div>
